<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To Bérengère - Our BE</title>
<style>
    /* 引入可爱的 Patrick Hand 字体 */
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

    :root {
        --bg-color: #ffffff;
        --text-color: #000;
    }

    body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        font-family: 'Patrick Hand', cursive;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    /* ================= 背景彩屑 (Sprinkles) ================= */
    .sprinkles-container {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: 0;
        overflow: hidden;
    }

    .sprinkle {
        position: absolute;
        width: 15px;
        height: 6px;
        border-radius: 4px;
        opacity: 0.6;
    }

    /* 定义几种彩屑颜色 */
    .sp-pink { background-color: #ffb7c5; }
    .sp-blue { background-color: #a2d2ff; }
    .sp-yellow { background-color: #fff4bd; }
    .sp-green { background-color: #caffbf; }
    .sp-purple { background-color: #e0c3fc; }

    /* ================= 主要图案层 ================= */
    .graphics-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
        pointer-events: none; /* 让鼠标可以穿透图案选中文字(如果需要) */
    }

    /* 通用动画类 */
    .hover-float { animation: float 3s ease-in-out infinite; }
    .hover-wiggle { animation: wiggle 4s ease-in-out infinite; }
    .hover-sway { animation: sway 3s ease-in-out infinite; }
    .dog-run { animation: dog-bob 0.8s ease-in-out infinite; }

    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    @keyframes wiggle { 0%, 100% { transform: rotate(-3deg); } 50% { transform: rotate(3deg); } }
    @keyframes sway { 0%, 100% { transform: skewX(-2deg); } 50% { transform: skewX(2deg); } }
    @keyframes dog-bob { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-5px) rotate(1deg); } }

    /* 图案定位 */
    .graphic-item { position: absolute; }

    /* 1. 蓝色花 (左上) */
    .pos-blue-flower { top: 15%; left: 15%; width: 180px; }
    /* 2. 蝴蝶 (右上) */
    .pos-butterfly { top: 10%; right: 15%; width: 220px; }
    /* 3. 小狗 (中间) */
    .pos-dog { 
        top: 50%; left: 50%; 
        width: 450px; 
        margin-left: -225px; /* 居中校正 */
        margin-top: -100px;
        z-index: 1; 
    }
    /* 4. 黄色笑脸花 (右下) */
    .pos-yellow-flower { bottom: 10%; right: 15%; width: 160px; }
    /* 5. 草和水滴 (左下) */
    .pos-grass { bottom: 5%; left: 10%; width: 200px; }

    /* SVG 样式模拟手绘感 */
    .crayon-stroke {
        stroke-linecap: round;
        stroke-linejoin: round;
        opacity: 0.9;
    }
    .crayon-fill {
        opacity: 0.85; /* 稍微透明模拟蜡笔涂色 */
    }

    /* ================= 文字层 ================= */
    .text-container {
        z-index: 10; /* 最上层 */
        text-align: center;
        position: relative;
        /* 根据图片，文字在小狗上方偏上一点的位置 */
        margin-bottom: 20px; 
        text-shadow: 2px 2px 0px rgba(255,255,255,0.8); /* 加白边防止看不清 */
    }

    h1 {
        font-size: 3.5rem;
        margin: 0;
        color: #000;
        letter-spacing: 2px;
    }
    
    h2 {
        font-size: 2.5rem;
        margin: 0;
        color: #000;
        font-weight: normal;
    }

    .heart { color: #ff4757; display: inline-block; animation: beat 1.5s infinite; }
    @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

    /* 响应式调整 */
    @media (max-width: 768px) {
        h1 { font-size: 2.5rem; }
        h2 { font-size: 1.8rem; }
        .pos-dog { width: 300px; margin-left: -150px; }
        .pos-blue-flower { width: 100px; top: 10%; left: 5%; }
        .pos-butterfly { width: 120px; top: 8%; right: 5%; }
