<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nous t'aimons</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #f7f9f2; touch-action: none; }
        #title { position: absolute; top: 20%; width: 100%; text-align: center; font-family: sans-serif; color: #5a6b5c; pointer-events: none; }
    </style>
</head>
<body>
    <div id="title"><h1>Nous t'aimons ❤️</h1><p>Toucher l'écran</p></div>
<script>
let items = []; let elephant;
function setup() { createCanvas(windowWidth, windowHeight); elephant = new Elephant(); for(let i=0; i<8; i++) items.push(new Shape()); }
function draw() { background('#f7f9f2'); for(let i of items) { i.update(); i.display(); } elephant.update(); elephant.display(); }
function mousePressed() { items.push(new Shape(mouseX, mouseY)); }
class Shape {
    constructor(x, y) { this.pos = createVector(x || random(width), y || random(height)); this.vel = p5.Vector.random2D().mult(0.5); this.color = color(random(200,255), random(200,255), random(200,255)); }
    update() { this.pos.add(this.vel); if(this.pos.x<0 || this.pos.x>width) this.vel.x*=-1; if(this.pos.y<0 || this.pos.y>height) this.vel.y*=-1; }
    display() { fill(this.color); noStroke(); circle(this.pos.x, this.pos.y, 60); }
}
class Elephant {
    constructor() { this.pos = createVector(width/2, height/2); }
    update() { let t = createVector(mouseX, mouseY); this.pos = p5.Vector.lerp(this.pos, t, 0.1); }
    display() { fill('#8b5e3c'); ellipse(this.pos.x, this.pos.y, 40, 30); fill(0); circle(this.pos.x-10, this.pos.y-5, 3); }
}
</script>
</body>
</html>
